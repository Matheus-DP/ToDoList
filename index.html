<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section class="container">
        <div class="heading">
          <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
          <h1 class="heading__title">To-Do List</h1>
        </div>
        <form class="form">
          <div>
            <label class="form__label" for="todo">~ Compromissos ~</label>
            <input class="form__input"
                 type="text" 
                 id="todo" 
                 name="to-do"
                 size="30"
                 required>
            <button class="button"><span>adicionar</span></button>
          </div>
        </form>
        <div>
          <ul class="toDoList">
          </ul>
        </div>
      </section>
</body>
</html>
